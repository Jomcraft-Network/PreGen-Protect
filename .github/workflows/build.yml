name: Java CI

on: [push]

jobs:
  build:
    runs-on: debian-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@33ad4583fd7ee156f533778736fa1b4940bd83b433934d1cc4e9f608e99a6a89
      - name: Build with Gradle
        run: ./gradlew build
